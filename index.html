<body class="homepage">
<header class="navbar navbar-static-top bs-docs-nav" id="top" role="banner">
  <div class="container nopad headerNav">
   <div class="navbar-header nomargin">
      <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-navbar" aria-controls="bs-navbar" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="javascript:void(0);" class="navbar-brand js-category" data-category="all">All Products</a>
    </div>
   <nav id="bs-navbar" class="navbar-collapse collapse" aria-expanded="false" style="height: 1px;">
      <ul class="nav navbar-nav" id="menuBlock"></ul>

	 <div class="miniCart" style="float:right;">
		 <button type="button" class="btn btn-secondary" id="load-minibasket-popover">
			£0.00 (0)
</button>

	       £<span id="miniBasketPrice" class="price">0.00</span><span class="chekcoutBasketQty">(<span class="count">0</span>)</span>
		</a -->
	</div>

  <script type="text/template" id='menuList'>
	<%
	_.each(jsonData, function(val, idx) {
	categoryList.push(val.id);
	%>
	<li><a href="javascript:void(0);" class="js-category" data-category="<%- val.id %>"><%- val.title %></a></li>
	<%});%>
  </script>
</header>

<script type="text/template" id='loadCartPage'>
	<% _.each(allProductJsonObj, function(val, idx) { %>
		<div class="col-xs-12 rows" data-productid="<%- val.id %>" data-quantity="<%- val.basketadded %>">
			<div class="thumb col-lg-2 col-md-3 col-sm-2 col-xs-12">
				<a href="#"><img src="<%- val.image %>"></a>
			</div>
			<div class="basketDetails col-lg-10 col-md-9 col-sm-10 col-xs-12">
				<div class="details col-lg-9 col-md-9 col-sm-8 col-xs-12 nopad">
					<ul class="nopad">
						<li class="name"><a href="javascript:void(0);"><%- val.name %></a></li>
						<li>Product Code:<span class="code">&nbsp;<%-  val.id %></span></li>
						<li>Quantity:<span class="code">&nbsp;</span><%- val.basketadded %></li>
						<li>Product price:&nbsp;<span class="code">£&nbsp;<%- val.price %></span></li>
					</ul>
				</div>
				<div class="productTotal col-lg-3 right col-md-3 col-sm-4 col-xs-12">
					Total:&nbsp;&nbsp;£&nbsp;<span class="total"><%- val.productPrice %></span>
				</div>
			</div>
		</div>
	<%});%>
  </script>


<div class="contentDiv" id="HomePage">
	<div class="col-xs-12 nopad carousel">
		Home page Carousel
	</div>
</div>

<!-- content loading through loadPlpProducts template -->
<div class="contentDiv js-productListing">
	<div class="container">
		<div class="row margin10top plp-products">
				<div id="ProductLists" class="clearfix col-xs-12"></div>
		</div>
	</div>
</div>

<!-- content loading through pdpContentTemplate template -->
<div class="contentDiv js-productDetails productdetails">
	<div class="container">
		<div id="pdpData" class="row margin20top col-xs-12">
			</div>
	</div>
</div>



<div class="contentDiv" id="cartPage">
 class="" >	<div class="container-fluid nopad">
		<div class="basketPage nopad col-xs-12">
			<div class="col-xs-12 col-lg-8 col-md-8 col-sm-8 itemList">
				<h2 class="nopad-left">Basket</h2>
				<div id="basketProducts" class="col-xs-12 nopad cartItems">
				</div>
				<div class="col-xs-12 nopad">
					<div class="col-lg-5 right nopad">
						<div class="col-xs-12 voucherCode">
							<p class="nomargin bold">Voucher code</p>
							<div class="form-group">
								<input type="text" class="form-control" id="voucherid" placeholder="Please enter voucher" />
								<input type="button" id="applyVoucher" class="btn btn-primary" value="Apply" data-usedvoucher=""></input>
							</div>
							<span class="vouchererror"></span>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-lg-4 col-md-4 col-sm-4 right priceDetailsFrame">
				<div class="col-xs-12 nopad">
					<h2>Price Details</h2>
					<div class="col-xs-12 priceDetails pad10topbtm">
						<div class="rows col-lg-8 col-xs-12 nopad clear">
							<div class="title col-lg-8 left nopad">
								<span>Subtotal<br/>(exc. savings)</span>
							</div>
							<div class="amount col-lg-3 right nopad">
								£<span id="subtotal">0.00</span>
							</div>
						</div>
						<div class="rows col-lg-8 col-xs-12 nopad discount clear">
							<div class="title col-lg-8 left nopad">
								<span>Discount</span>
							</div>
							<div class="amount col-lg-3 right nopad">
								£<span id="discountPrice">0.00</span>
							</div>
						</div>
						<div class="rows col-lg-8 col-xs-12 nopad bold clear">
							<div class="title col-lg-8 left nopad">
								<span>Net Total</span>
							</div>
							<div class="amount col-lg-3 right nopad">
								£<span id="nettotal">0.00</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

	<script id='loadPlpProducts' type="text/x-handlebars-template">
			<div class="col-xs-4">
					<div class="plp-products__product">
						<div class="col-xs-12">
							<div class="row">
								<div class="plp-products__img-container">
									<a class="js-navigatePdp" href="javascript:void(0);" data-product="{{ id }}">
										<img src="{{ image }}" class="plp-products__img"/>
									</a>
								</div>
							</div>
						</div>
						<span class="plp-products__name">{{ name }}</span>
						{{#if roundel}}
							<div class="roundelProduct" style="background-image: url({{ roundelImg }})"></div>
						{{/if}}
				</div>
			</div>
		</script>

		<script id='pdpContentTemplate' type="text/x-handlebars-template">
			<div class="col-xs-8">
				<div class="row">
							<div class="productdetails__productImageContainer">
								<img src="{{ image }}" class="productImageContainer__img">
								{{#if roundel}}
									<div class="roundelProduct" style="background-image: url({{ roundelImg }})"></div>
								{{/if}}
							</div>
						</div>
				</div>
				<div class="col-xs-4">
						<div class="row">
							<div class="productdetails__product-info pdp-productinfo">
								<h3>{{ name }}</h3>
								<span class="pdp-productinfo__desc">
									{{ desctiption }}
								</span>
								<div class="col-xs-12">
									<div class="row">
										{{#if was}}
											<span class="pdp-productinfo__now">{{ nowprice price 'true' }}</span>
											<span class="pdp-productinfo__was">{{ wasprice was }}</span>
										{{else}}
											<span class="pdp-productinfo__now">{{ nowprice price 'falsle' }}</span>
										{{/if}}

								</div>
							</div>
							{{addtobagbtn quantity}}
						</div>
					</div>
				</div>
		</script>

</body>
</html>
